<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT Card preview</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300;700&family=Outfit:wght@300;400;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<img src="images/image-equilibrium.jpg" alt="image-equilibrium">
		</div>


		<div class="herobox">
			<a href="#">Equilibrium</a>
			<div class="discription">
				<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis laboriosam a deleniti saepe qui.
				</p>
			</div>
			<div class="mybox">

				<div class="mytime">

					<div class="timeicon">
						<img src="images/icon-ethereum.svg" alt="">
					</div>
					<p>Time: 4 pm EST</p>
				</div>


				<div class="duration">
					<div class="durationicon">
						<img src="images/icon-clock.svg" alt="">
					</div>
					<p>Time lift: 3 days</p>
				</div>
			</div>

			<div class="myline"></div>

			<div class="myauthority">
				<div class="avatar">
					<img src="images/user.png" alt="" style width="50px">
				</div>
				<div class="authortext">
					<p>Creation of: <a href="#"> <span style="font-size: 1.2rem;">Rahimullah_Shahi</span> </a> </p>
				</div>
			</div>

		</div>








	</div>

</body>

</html>
